<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Fetcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 90%;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        #status {
            font-size: 16px;
            margin-top: 15px;
            color: #007bff;
            font-weight: bold;
        }
        .loader {
            display: none;
            margin: auto;
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="container">
        <h1>YouTube Video Fetcher</h1>
        <input type="file" id="csvFile">
        <button onclick="uploadCSV()">Upload & Process</button>
        <button onclick="downloadCSV()">Download CSV</button>
        
        <div class="loader" id="loader"></div>
        <p id="status"></p>

        <h2>Results:</h2>
        <table>
            <thead>
                <tr>
                    <th>YouTube URL</th>
                    <th>Latest Video Title</th>
                    <th>Views</th>
                </tr>
            </thead>
            <tbody id="resultsTable"></tbody>
        </table>
    </div>

    <script>
        const BACKEND_URL = "https://youtubefetcher-1.onrender.com"; // üîπ Replace this with your Render backend URL

        async function uploadCSV() {
            const fileInput = document.getElementById("csvFile");
            const loader = document.getElementById("loader");
            const statusText = document.getElementById("status");

            if (!fileInput.files.length) {
                alert("Please select a CSV file!");
                return;
            }

            loader.style.display = "block";
            statusText.textContent = "Fetching data... Please wait.";
            statusText.style.color = "#007bff";

            const formData = new FormData();
            formData.append("csv", fileInput.files[0]);

            try {
                let response = await fetch(`${BACKEND_URL}/upload-csv`, {
                    method: "POST",
                    body: formData
                });

                let data = await response.json();
                console.log("Server Response:", data);

                if (data.success) {
                    displayResults(data.data);
                    statusText.textContent = "‚úÖ Data fetched successfully!";
                    statusText.style.color = "#28a745";
                } else {
                    statusText.textContent = "‚ùå Error fetching data!";
                    statusText.style.color = "red";
                }
            } catch (error) {
                console.error("Fetch Error:", error);
                statusText.textContent = "‚ùå Error processing request!";
                statusText.style.color = "red";
            } finally {
                loader.style.display = "none";
            }
        }

        function displayResults(data) {
            const table = document.getElementById("resultsTable");
            table.innerHTML = ""; // Clear previous results

            for (let i = 1; i < data.length; i++) {
                let row = document.createElement("tr");

                data[i].forEach(col => {
                    let cell = document.createElement("td");
                    cell.textContent = col;
                    row.appendChild(cell);
                });

                table.appendChild(row);
            }
        }

        function downloadCSV() {
            window.location.href = `${BACKEND_URL}/download-csv`;
        }
    </script>

</body>
</html>
