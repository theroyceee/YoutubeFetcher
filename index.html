<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Fetcher</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #007bff, #6610f2);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Container */
        #container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 15px;
        }

        /* File Input & Buttons */
        input, button {
            margin: 10px 0;
            padding: 12px;
            width: 90%;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            outline: none;
            transition: all 0.3s ease-in-out;
        }

        input {
            background: #fff;
            color: #333;
            font-weight: bold;
        }

        button {
            background: #ff4757;
            color: white;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background: #e84118;
            transform: scale(1.05);
        }

        /* Status Text */
        #status {
            font-size: 16px;
            margin-top: 15px;
            font-weight: bold;
        }

        /* Loader Animation */
        .loader {
            display: none;
            margin: 20px auto;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid #ffffff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Table Styling */
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            text-align: center;
        }

        th {
            background: rgba(255, 255, 255, 0.3);
            font-weight: bold;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            #container {
                width: 90%;
            }

            button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div id="container">
        <h1>üé• YouTube Video Fetcher</h1>
        <input type="file" id="csvFile">
        <button onclick="uploadCSV()">üì§ Upload & Process</button>
        <button onclick="downloadCSV()">üì• Download CSV</button>
        
        <div class="loader" id="loader"></div>
        <p id="status"></p>

        <h2>üìä Results:</h2>
        <table>
            <thead>
                <tr>
                    <th>YouTube URL</th>
                    <th>Latest Video Title</th>
                    <th>Views</th>
                </tr>
            </thead>
            <tbody id="resultsTable"></tbody>
        </table>
    </div>

    <script>
        const BACKEND_URL = "https://youtubefetcher-1.onrender.com"; // üîπ Replace this with your Render backend URL

        async function uploadCSV() {
            const fileInput = document.getElementById("csvFile");
            const loader = document.getElementById("loader");
            const statusText = document.getElementById("status");

            if (!fileInput.files.length) {
                alert("‚ö†Ô∏è Please select a CSV file!");
                return;
            }

            loader.style.display = "block";
            statusText.textContent = "‚è≥ Fetching data... Please wait.";
            statusText.style.color = "#FFD700";

            const formData = new FormData();
            formData.append("csv", fileInput.files[0]);

            try {
                let response = await fetch(`${BACKEND_URL}/upload-csv`, {
                    method: "POST",
                    body: formData
                });

                let data = await response.json();
                console.log("Server Response:", data);

                if (data.success) {
                    displayResults(data.data);
                    statusText.textContent = "‚úÖ Data fetched successfully!";
                    statusText.style.color = "#28a745";
                } else {
                    statusText.textContent = "‚ùå Error fetching data!";
                    statusText.style.color = "red";
                }
            } catch (error) {
                console.error("Fetch Error:", error);
                statusText.textContent = "‚ùå Error processing request!";
                statusText.style.color = "red";
            } finally {
                loader.style.display = "none";
            }
        }

        function displayResults(data) {
            const table = document.getElementById("resultsTable");
            table.innerHTML = ""; // Clear previous results

            for (let i = 1; i < data.length; i++) {
                let row = document.createElement("tr");

                data[i].forEach(col => {
                    let cell = document.createElement("td");
                    cell.textContent = col;
                    row.appendChild(cell);
                });

                table.appendChild(row);
            }
        }

        function downloadCSV() {
            window.location.href = `${BACKEND_URL}/download-csv`;
        }
    </script>

</body>
</html>
